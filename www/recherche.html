<div class="all-screen" id="src_pg">
	<i class="fas fa-chevron-left back_ic search_ic phone"></i>
	<h4>RECHERCHER</h4>
	<form id="search_f">
		<input class="w-100 form-control" type="text" name="in_search" placeholder="Indiquez un mot clé à rechercher">
		<p>FILTRES ??</p>
		<h6>FILTRES</h6>

		<section id="check_zone" class="form-group">
			<div class="custom-control custom-radio">
				<input class="custom-control-input" value="opt1" id="option_1" type="radio" name="opt" checked>
				<label class="custom-control-label" for="option_1"><strong>En fonction de mon profil</strong></label>
			</div>
			<div class="custom-control custom-radio">
				<input class="custom-control-input" value="opt2" id="option_2" type="radio" name="opt">
				<label class="custom-control-label" for="option_2"><strong>Second</strong></label>
			</div>
			<div class="custom-control custom-radio">
				<input class="custom-control-input" value="opt3" id="option_3" type="radio" name="opt">
				<label class="custom-control-label" for="option_3"><strong>Third</strong></label>
			</div>
			<div class="custom-control custom-radio">
				<input class="custom-control-input" value="opt4" id="option_4" type="radio" name="opt">
				<label class="custom-control-label" for="option_4"><strong>Personalisé</strong></label>
			</div>
		</section>

		<div class="form-group extra-s">
			<label for="promotion_selec">Promotion</label>
			<select class="form-control" id="promotion_selec">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>

		<div class="form-group extra-s">
			<div>
				<label for="ville_selec">Ville / Commune</label>
				<label for="cp_selec" class="float-right">Code Postal</label>
			</div>
			<div class="d-flex">
				<input type="text" list="data-ville-sel" class="form-control" id="ville_selec">
				<datalist id="data-ville-sel"></datalist>
				<input type="text" list="data-cp-sel" class="form-control" id="cp_selec">
				<datalist id="data-cp-sel"></datalist>				
			</div>
		
		</div>

		<section class="form-group extra-s">
			<p>Duree</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="optiond_1" type="checkbox" name="opt_1">
				<label class="form-check-label" for="optiond_1">First</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="optiond_2" type="checkbox" name="opt_2">
				<label class="form-check-label" for="optiond_2">Second</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="optiond_3" type="checkbox" name="opt_3">
				<label class="form-check-label" for="optiond_3">Third</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="optiond_4" type="checkbox" name="opt_4">
				<label class="form-check-label" for="optiond_4">Fourth</label>
			</div>
		</section>

		<input type="submit" value="Rechercher">
		<input type="reset" class="float-right" id="reset_btn" value="Réinitialiser">
	</form>
</div>
